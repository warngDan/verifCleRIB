<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="/css/form.css" />
	<title>ProxiBanque</title>
	
</head>
<body>
	<div id="maindiv">
	
		<form id="formid" class="myform">
		
			<fieldset>
		
		
				<div> 
					<label for="banque">Banque :</label>
					<input type="text" id="bankid" class="banque" onBlur="" size="10" requiered />
					<span class="erreur"></span>
			
				</div>
				<div> 
					<label for="guichet">Guichet :</label>
					<input type="text" id="guichetid" class="guichet" onBlur="" size="10" requiered />
					<span class="erreur"></span>
			
				</div>
				
				<div> 
					<label for="numcompte">Numéro de compte :</label>
					<input type="text" id="numcompteid" class="numcompte" onBlur="" size="20" requiered />
					<span class="erreur"></span>
			
				</div>
				
				<div> 
					<label for="numcompte">clé RIB :</label>
					<input type="text" id="cleribid" class="clerib" onBlur="" size="10" />
					<span class="erreur"></span>
			
				</div>
				
				<div>
					<button type="button" id="submitid" class="submit">Envoyer</button>
		
					<button type="button" id="resetid" class="reset">Effacer</button>

				</div>
		
		
			</fieldset>
		
		</form>
	
	
	
	</div>
		
		
		
</body>
</html>
